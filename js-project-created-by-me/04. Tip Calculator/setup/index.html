<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="tip-calculator">
        <h1 class="heading">Tip Calculator</h1>
        <hr />
        <form class="calculator">
          <label>
            <p>Total Bill Amount:</p>
            $ <input type="text" className="billAmount" />
          </label>
          <label>
            <p>Quality of Service:</p>
            <select className="serviceQuality">
              <option disabled selected value="0">
                -- Choose an option --
              </option>
              <option value="0.3">Outstanding</option>
              <option value="0.2">Good</option>
              <option value="0.15">It was okay</option>
              <option value="0.1">Bad</option>
              <option value="0.05">Terrible</option>
            </select>
          </label>
          <label>
            <p>No. of People Sharing the Bill?</p>
            <input type="text" className="totalPeople" />
          </label>
          <button type="button" className="calculate">Calculate!</button>
        </form>
      </div>
      <div class="totalTip">
        $<span>0.00</span>
        <small className="each">each</small>
      </div>
    </div>
  </body>
</html>
